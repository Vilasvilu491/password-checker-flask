<!DOCTYPE html>
<html>
<head>
    <title>Password Strength Checker</title>
</head>
<body>
    <h2>Check Password Strength</h2>

    <form method="POST">
        <input type="text" name="password" placeholder="Enter password">
        <button type="submit">Check</button>
    </form>

    <p style="margin-top:20px;">
        {{ message|safe }}
    </p>

</body>
</html>
